<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/layout/commonLayout.xhtml">
        <ui:define name="content">

            <h:outputText value="Make a user rich $$$"></h:outputText>
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="form" enctype="multipart/form-data">
                  
                <c:if test="${userController.isRich}">
                <h:commandLink action="#{userController.makePoor}" value="Make User poor" />
                </c:if>
                <c:if test="${!userController.isRich}">
                                    <h:commandLink action="#{userController.makeRich}" value="Make User rich" />
                </c:if>
                <br />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
