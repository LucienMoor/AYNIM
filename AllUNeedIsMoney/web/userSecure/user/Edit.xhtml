<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/layout/commonLayout.xhtml">
        <ui:define name="content">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="form" enctype="multipart/form-data">
                <h:panelGrid columns="2">             

                    <h:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                    <h:inputText id="email" p:type="email" value="#{userController.selected.email}" label="email" size="40" validatorMessage="Invalid email format" title="#{bundle.EditUserTitle_email}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_email}" >
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserLabel_birthday}" for="birthday" />
                    <h:inputText id="birthday" p:type="date" value="#{userController.selected.birthday}" title="#{bundle.EditUserTitle_birthday}" >
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                    <h:inputSecret id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_country}" for="country" />
                    <h:inputText id="country" value="#{userController.selected.country}" title="#{bundle.EditUserTitle_country}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_city}" for="city" />
                    <h:inputText id="city" value="#{userController.selected.city}" title="#{bundle.EditUserTitle_city}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{userController.selected.description}" title="#{bundle.EditUserTitle_description}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_description}"/>
                    Profil picture : <h:inputFile id="picture" value="#{userController.file}"/>
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
