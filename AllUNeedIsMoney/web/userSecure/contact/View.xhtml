<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="/layout/commonLayout.xhtml">
            <ui:define name="content">
                <div class="avatar" id="left-part">
                    <p>
                        <h:graphicImage library="images" name="#{userController.selected.profilPicture}"/>
                    </p>
                    <p>
                        <h:button class="btn-info" value="See more picture"/>
                    </p>
                    <p>
                        <h:button class="btn-danger" value="Delete"/>
                        <h:button class="btn-info" value="Edit"/>
                    </p>
                    <p>
                        <label>Score</label>   
                        <h:button class="btn-info" value="+"/>
                    </p>
                </div>
                <div id="center-part">
                    <div id="center-top-part"> 
                        <span>
                            <p>
                                <h:outputText value="#{userController.selected.nickname}" title="#{bundle.ViewUserTitle_nickname}"/>
                            </p>
                            <p>
                                <h:outputText value="#{userController.selected.birthday}" title="#{bundle.ViewUserTitle_birthday}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p>
                            <p>
                                <h:outputText value="#{userController.selected.city}" title="#{bundle.ViewUserTitle_city}"/>
                            </p>
                            <p>
                                <h:outputText value="#{userController.selected.country}" title="#{bundle.ViewUserTitle_country}"/>
                            </p>
                        </span>
                        <div id="status">
                            <h:outputText value="#{userController.selected.description}" title="#{bundle.ViewUserTitle_description}"/>
                        </div>   
                    </div>
                </div>
            </ui:define>
    	</ui:composition>
    </body>
</html>
