<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/layout/commonLayout.xhtml">
        <ui:define name="content">
            <h:outputText value="#{bundle.ViewMessageTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                    <h:outputLabel>#{bundle.ViewMessageLabel_senderid} : </h:outputLabel> 
                    <h:outputText value="#{userController.findNickname(messageController.selected.senderid)}"/><br/>
                    <h:outputLabel>Your lovely mate tells you :</h:outputLabel><br/>
                    
                    <h:outputText value="${fn:replace(messageController.selected.content, 
                                'SAUT_LIGNE', '&lt;br/&gt;')}"  escape="false"/>

                <br />
                <h:commandLink action="#{messageController.prepareList}" value="#{bundle.ViewMessageShowAllLink}"/>
                <br />
                <h:commandLink action="#{messageController.prepareReply(messageController.selected.senderid,messageController.selected.content)}" value="Answer"/>
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMessageIndexLink}"/>
                <br/>
                <br/>
            </h:form>
        </ui:define>
        
    </ui:composition>

</html>
