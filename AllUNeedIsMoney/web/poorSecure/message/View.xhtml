<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMessageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMessageLabel_id}"/>
                    <h:outputText value="#{messageController.selected.id}" title="#{bundle.ViewMessageTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_userid}"/>
                    <h:outputText value="#{messageController.selected.userid}" title="#{bundle.ViewMessageTitle_userid}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_senderid}"/>
                    <h:outputText value="#{messageController.selected.senderid}" title="#{bundle.ViewMessageTitle_senderid}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_content}"/>
                    <h:outputText value="#{messageController.selected.content}" title="#{bundle.ViewMessageTitle_content}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_user}"/>
                    <h:outputText value="#{messageController.selected.user}" title="#{bundle.ViewMessageTitle_user}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{messageController.destroyAndView}" value="#{bundle.ViewMessageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMessageEditLink}"/>
                <br />
                <h:commandLink action="#{messageController.prepareCreate}" value="#{bundle.ViewMessageCreateLink}" />
                <br />
                <h:commandLink action="#{messageController.prepareList}" value="#{bundle.ViewMessageShowAllLink}"/>
                <br />
                <h:commandLink action="#{messageController.prepareAnswer}" value="Answer"/>
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMessageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
