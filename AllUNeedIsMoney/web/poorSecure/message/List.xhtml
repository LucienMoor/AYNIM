<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     
    <ui:composition template="/layout/commonLayout.xhtml">
    	<ui:define name="content">
            <h1><h:outputText value="#{bundle.ListMessageTitle}"></h:outputText></h1>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMessageEmpty}" rendered="#{messageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{messageController.items.rowCount > 0}">
                    <h:dataTable value="#{messageController.getUserItem(request.remoteUser)}" var="item" class="table table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessageTitle_senderid}"/>
                            </f:facet>
                            <h:outputText value="#{userController.findNickname(item.senderid)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessageTitle_content}"/>
                            </f:facet> 
                            <h:outputText value="${fn:replace(item.content, 
                                'SAUT_LIGNE', '&lt;br/&gt;')}"  escape="false"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Actions"/>
                            </f:facet>
                            <h:commandLink action="#{messageController.prepareView}" value="#{bundle.ListMessageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{messageController.prepareEdit}" value="#{bundle.ListMessageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{messageController.destroy}" value="#{bundle.ListMessageDestroyLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{messageController.prepareReply(item.senderid,item.content)}" value="Reply"/>
                            
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{messageController.prepareCreate}" value="#{bundle.ListMessageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMessageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
