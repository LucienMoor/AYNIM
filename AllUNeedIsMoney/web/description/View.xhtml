<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDescriptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDescriptionLabel_id}"/>
                    <h:outputText value="#{descriptionController.selected.id}" title="#{bundle.ViewDescriptionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDescriptionLabel_userid}"/>
                    <h:outputText value="#{descriptionController.selected.userid}" title="#{bundle.ViewDescriptionTitle_userid}"/>
                    <h:outputText value="#{bundle.ViewDescriptionLabel_plus}"/>
                    <h:outputText value="#{descriptionController.selected.plus}" title="#{bundle.ViewDescriptionTitle_plus}"/>
                    <h:outputText value="#{bundle.ViewDescriptionLabel_minus}"/>
                    <h:outputText value="#{descriptionController.selected.minus}" title="#{bundle.ViewDescriptionTitle_minus}"/>
                    <h:outputText value="#{bundle.ViewDescriptionLabel_text}"/>
                    <h:outputText value="#{descriptionController.selected.text}" title="#{bundle.ViewDescriptionTitle_text}"/>
                    <h:outputText value="#{bundle.ViewDescriptionLabel_like}"/>
                    <h:outputText value="#{descriptionController.selected.like}" title="#{bundle.ViewDescriptionTitle_like}"/>
                    <h:outputText value="#{bundle.ViewDescriptionLabel_dislike}"/>
                    <h:outputText value="#{descriptionController.selected.dislike}" title="#{bundle.ViewDescriptionTitle_dislike}"/>
                    <h:outputText value="#{bundle.ViewDescriptionLabel_user}"/>
                    <h:outputText value="#{descriptionController.selected.user}" title="#{bundle.ViewDescriptionTitle_user}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{descriptionController.destroyAndView}" value="#{bundle.ViewDescriptionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDescriptionEditLink}"/>
                <br />
                <h:commandLink action="#{descriptionController.prepareCreate}" value="#{bundle.ViewDescriptionCreateLink}" />
                <br />
                <h:commandLink action="#{descriptionController.prepareList}" value="#{bundle.ViewDescriptionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDescriptionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
