<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDescriptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDescriptionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{descriptionController.selected.id}" title="#{bundle.CreateDescriptionTitle_id}" required="true" requiredMessage="#{bundle.CreateDescriptionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDescriptionLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{descriptionController.selected.userid}" title="#{bundle.CreateDescriptionTitle_userid}" required="true" requiredMessage="#{bundle.CreateDescriptionRequiredMessage_userid}"/>
                    <h:outputLabel value="#{bundle.CreateDescriptionLabel_plus}" for="plus" />
                    <h:inputTextarea rows="4" cols="30" id="plus" value="#{descriptionController.selected.plus}" title="#{bundle.CreateDescriptionTitle_plus}" />
                    <h:outputLabel value="#{bundle.CreateDescriptionLabel_minus}" for="minus" />
                    <h:inputTextarea rows="4" cols="30" id="minus" value="#{descriptionController.selected.minus}" title="#{bundle.CreateDescriptionTitle_minus}" />
                    <h:outputLabel value="#{bundle.CreateDescriptionLabel_text}" for="text" />
                    <h:inputTextarea rows="4" cols="30" id="text" value="#{descriptionController.selected.text}" title="#{bundle.CreateDescriptionTitle_text}" />
                    <h:outputLabel value="#{bundle.CreateDescriptionLabel_like}" for="like" />
                    <h:inputTextarea rows="4" cols="30" id="like" value="#{descriptionController.selected.like}" title="#{bundle.CreateDescriptionTitle_like}" />
                    <h:outputLabel value="#{bundle.CreateDescriptionLabel_dislike}" for="dislike" />
                    <h:inputTextarea rows="4" cols="30" id="dislike" value="#{descriptionController.selected.dislike}" title="#{bundle.CreateDescriptionTitle_dislike}" />
                    <h:outputLabel value="#{bundle.CreateDescriptionLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{descriptionController.selected.user}" title="#{bundle.CreateDescriptionTitle_user}" required="true" requiredMessage="#{bundle.CreateDescriptionRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{descriptionController.create}" value="#{bundle.CreateDescriptionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{descriptionController.prepareList}" value="#{bundle.CreateDescriptionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDescriptionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
