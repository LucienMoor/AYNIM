<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="/layout/commonLayout.xhtml">
            <ui:define name="content">
                <div class="avatar" id="left-part">
                    <p>
                        <h:graphicImage library="images" name="#{userController.selected.profilPicture}"/>
                    </p>
                    
                    <p>
                        <c:if test="#{not empty request.remoteUser}">
                            <h:form>
                                <h:commandLink rendered="${userController.isCurrentUser(userController.selected.nickname, request.remoteUser)==true}" action="#{userController.destroyAndView}" value="#{bundle.ListUserDestroyLink}" class="btn-danger"/>
                                <h:commandLink rendered="${userController.isCurrentUser(userController.selected.nickname, request.remoteUser)==true}" action="/poorSecure/user/Edit" value="#{bundle.ListUserEditLink}" class="btn-info"/>
                            </h:form>
                        </c:if>
                    </p>
                    <p>
                        <label>Score : </label> 
                        <h:outputText id="score1" value="#{userController.selected.score1}"/>
                    </p>
                </div>
                <div id="center-part">
                    <div id="center-top-part"> 
                        <span>
                            <p>
                                <h:outputText id="nickname" value="#{userController.selected.nickname}" title="#{bundle.ViewUserTitle_nickname}"/>
                            </p>
                            <p>
                                <h:outputText id="birthday" value="#{userController.selected.birthday}" title="#{bundle.ViewUserTitle_birthday}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p>
                            <p>
                                <h:outputText id="city" value="#{userController.selected.city}" title="#{bundle.ViewUserTitle_city}"/>
                            </p>
                            <p>
                                <h:outputText id="country" value="#{userController.selected.country}" title="#{bundle.ViewUserTitle_country}"/>
                            </p>
                        </span>
                        <div id="status">
                            <h:outputText id="description" value="#{userController.selected.description}" title="#{bundle.ViewUserTitle_description}"/>
                        </div>   
                    </div>
                </div>
            </ui:define>
    	</ui:composition>
    </body>
</html>
