<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/layout/commonLayout.xhtml">
        <ui:define name="content">
            <div class="background">
                <h:outputText class="pinyon" value="#{bundle.CreateUserTitle}"></h:outputText>
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="form-group" id="form" enctype="multipart/form-data">
                <h:panelGrid columns="2">
                  
                    <h:outputLabel class="normal-text" value="#{bundle.CreateUserLabel_nickname}" for="nickname" />
                    <h:inputText class="form-control" id="nickname" value="#{userController.selected.nickname}" title="#{bundle.CreateUserTitle_nickname}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_nickname}" validatorMessage="The nickname must be between 2 and 10 character long">
                              <f:validateLength minimum="2" maximum="10"/>
                    </h:inputText>
                    <h:outputLabel class="normal-text" value="#{bundle.CreateUserLabel_email}" for="email" />
                    <h:inputText class="form-control" id="email" p:type="email" value="#{userController.selected.email}" label="email" size="40" validatorMessage="Invalid email format" title="#{bundle.CreateUserTitle_email}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_email}" >
	  <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
 
	</h:inputText>
                    
                    <h:outputLabel class="normal-text" value="#{bundle.CreateUserLabel_birthday}" for="birthday" />
                    <h:inputText class="form-control" id="birthday" p:type="date" value="#{userController.selected.birthday}" title="#{bundle.CreateUserTitle_birthday}" >
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel class="normal-text" value="#{bundle.CreateUserLabel_password}" for="password" />
                    <h:inputSecret class="form-control" id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                    <h:outputLabel class="normal-text" value="#{bundle.CreateUserLabel_country}" for="country" />
                    <h:inputText class="form-control" id="country" value="#{userController.selected.country}" title="#{bundle.CreateUserTitle_country}" />
                    <h:outputLabel class="normal-text" value="#{bundle.CreateUserLabel_city}" for="city" />
                    <h:inputText class="form-control" id="city" value="#{userController.selected.city}" title="#{bundle.CreateUserTitle_city}" />
                    <h:outputLabel class="normal-text" value="#{bundle.CreateUserLabel_description}" for="description" />
                    <h:inputTextarea class="form-control" rows="4" cols="30" id="description" value="#{userController.selected.description}" title="#{bundle.CreateUserTitle_description}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_description}"/>
                    <label class="normal-text">Profil picture :</label><h:inputFile id="picture" value="#{userController.file}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
