<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{bundle.EditUserTitle_id}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_nickname}" for="nickname" />
                    <h:inputText id="nickname" value="#{userController.selected.nickname}" title="#{bundle.EditUserTitle_nickname}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_nickname}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_birthday}" for="birthday" />
                    <h:inputText id="birthday" value="#{userController.selected.birthday}" title="#{bundle.EditUserTitle_birthday}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserLabel_score1}" for="score1" />
                    <h:inputText id="score1" value="#{userController.selected.score1}" title="#{bundle.EditUserTitle_score1}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                    <h:inputTextarea rows="4" cols="30" id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_country}" for="country" />
                    <h:inputText id="country" value="#{userController.selected.country}" title="#{bundle.EditUserTitle_country}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_city}" for="city" />
                    <h:inputText id="city" value="#{userController.selected.city}" title="#{bundle.EditUserTitle_city}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_picture1}" for="picture1" />
                    <h:inputText id="picture1" value="#{userController.selected.picture1}" title="#{bundle.EditUserTitle_picture1}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{userController.selected.description}" title="#{bundle.EditUserTitle_description}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_message}" for="message" />
                    <h:selectOneMenu id="message" value="#{userController.selected.message}" title="#{bundle.EditUserTitle_message}" >
                        <f:selectItems value="#{messageController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserLabel_picture}" for="picture" />
                    <h:selectOneMenu id="picture" value="#{userController.selected.picture}" title="#{bundle.EditUserTitle_picture}" >
                        <f:selectItems value="#{pictureController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserLabel_userGroup}" for="userGroup" />
                    <h:selectOneMenu id="userGroup" value="#{userController.selected.userGroup}" title="#{bundle.EditUserTitle_userGroup}" >
                        <f:selectItems value="#{userGroupController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserLabel_report}" for="report" />
                    <h:selectOneMenu id="report" value="#{userController.selected.report}" title="#{bundle.EditUserTitle_report}" >
                        <f:selectItems value="#{reportController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserLabel_score}" for="score" />
                    <h:selectOneMenu id="score" value="#{userController.selected.score}" title="#{bundle.EditUserTitle_score}" >
                        <f:selectItems value="#{scoreController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserLabel_contact}" for="contact" />
                    <h:selectOneMenu id="contact" value="#{userController.selected.contact}" title="#{bundle.EditUserTitle_contact}" >
                        <f:selectItems value="#{contactController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
