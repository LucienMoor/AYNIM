<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
   <ui:composition template="/layout/commonLayout.xhtml">
        <ui:define name="content">
    <body> 
        <h:form id="userForm" class="form-group" enctype="multipart/form-data">
            
            <p>
        Nickname : <h:inputText class="form-control" id ="nickname" value="Nickname" validatorMessage="The nickname must be between 2 and 10 character long" >
            <f:validateLength minimum="2" maximum="10"/>
        </h:inputText>
            </p> 
            <p>
        Email : <h:inputText class="form-control" id="email" p:type="email" />
            </p>
            <p>
        Birthday : <h:inputText class="form-control" id="date" p:type="date"/>
        </p>
            <p>
        Country : 
        <h:inputText class="form-control" id ="country"/>
        </p>
        <p>
        City :
        <h:inputText class="form-control" id ="city"/>
        </p>
        <p>
        Profil picture : <h:inputFile class="form-control" id="picture"/>
        </p>
        <p>
        Password : <h:inputSecret class="form-control" id="password" />
        </p>
            
            <h:commandButton class="btn-default" value="Submit" action="/RegistrationServlet"/>
            
        </h:form>

    </body>
    </ui:define>
   </ui:composition>
</html>
