<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body> 
        <h:form id="userForm" enctype="multipart/form-data">
            
            <p>
        Nickname : <h:inputText id ="nickname" value="Nickname" validatorMessage="The nickname must be between 2 and 10 character long" >
            <f:validateLength minimum="2" maximum="10"/>
        </h:inputText>
            </p> 
            <p>
        Email : <h:inputText id="email" p:type="email" />
            </p>
            <p>
        Birthday : <h:inputText id="date" p:type="date"/>
        </p>
            <p>
        Country : 
        <h:selectOneMenu id="country" value="#{countryBean.country}">
            <f:selectItems value="#{countryBean.countriesInMap}" />
        </h:selectOneMenu>
        </p>
        <p>
        City :
        <h:selectOneMenu id="city" value="#{cityBean.city}">
            <f:selectItems value="#{cityBean.citiesInMap}" />
        </h:selectOneMenu>
        </p>
        <p>
        Profil picture : <h:inputFile id="picture"/>
        </p>
        <p>
        Password : <h:inputSecret id="password" />
        </p>
            
            <h:commandButton value="Submit" action="#{userController.newUser(request)}"/>
            
        </h:form>

    </body>
</html>
