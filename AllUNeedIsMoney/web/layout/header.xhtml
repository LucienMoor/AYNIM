<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
    <ui:composition>
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand pinyon" href="/AllUNeedIsMoney/homePage.xhtml">All U need is $$$</a>
                </div>
                <div class="navbar-collapse collapse">
                    <h:form class="navbar-form navbar-right" id="headerFormSearch">   
                        <div class="icon-addon addon-md">
                            <h:inputText id="searchField" class="form-control" binding="#{search}" />
                            <h:commandLink id="searchButton" action="#{userController.search(search.value)}">
                                <i class="glyphicon glyphicon-search"></i>
                            </h:commandLink>
                        </div>
                    </h:form>
                    <ul class="nav navbar-nav navbar-right">
                        <c:choose>
                            <c:when test="${request.remoteUser!=null}">
                        <li><a href="/AllUNeedIsMoney/poorSecure/message/List.xhtml">Message</a></li>
                        <li><a href="/AllUNeedIsMoney/user/List.xhtml">See All</a></li>
                        <li>
                            <h:form id="headerFormProfil" >
                                
                            <h:commandLink id="profilLink" action="#{userController.prepareMyView(request.remoteUser)}">
                                <c:if test="${userController.getPicture(request.remoteUser)!=null}">
                                    <h:graphicImage class="avatar-header" library="images" name="#{userController.getPicture(request.remoteUser)}" />
                                </c:if>
                                <c:if test="${userController.getPicture(request.remoteUser)==null}">
                                    <h:graphicImage class="avatar-header" library="images" name="{smiley-small.png}" />
                                </c:if>
                            </h:commandLink>
                            </h:form>
                            </li>
                            <li><a href="/AllUNeedIsMoney/poorSecure/contact/List.xhtml">Contact</a></li>
                            <li><h:form id="headerFormLogout">
                                    <h:commandLink id="logoutLink" action="#{authenticationController.logout}">#{request.remoteUser}</h:commandLink>
                                </h:form></li></c:when>
                            <c:otherwise><li><a href="/AllUNeedIsMoney/login.xhtml">Login/Sign in </a></li></c:otherwise>
                        </c:choose>
                            
                        <li></li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </ui:composition>
    </body>
</html>
