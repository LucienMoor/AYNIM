<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMessageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMessageLabel_id}" for="id" />
                    <h:inputText id="id" value="#{messageController.selected.id}" title="#{bundle.EditMessageTitle_id}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMessageLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{messageController.selected.userid}" title="#{bundle.EditMessageTitle_userid}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_userid}"/>
                    <h:outputLabel value="#{bundle.EditMessageLabel_senderid}" for="senderid" />
                    <h:inputText id="senderid" value="#{messageController.selected.senderid}" title="#{bundle.EditMessageTitle_senderid}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_senderid}"/>
                    <h:outputLabel value="#{bundle.EditMessageLabel_content}" for="content" />
                    <h:inputTextarea rows="4" cols="30" id="content" value="#{messageController.selected.content}" title="#{bundle.EditMessageTitle_content}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.EditMessageLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{messageController.selected.user}" title="#{bundle.EditMessageTitle_user}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{messageController.update}" value="#{bundle.EditMessageSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMessageViewLink}"/>
                <br />
                <h:commandLink action="#{messageController.prepareList}" value="#{bundle.EditMessageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMessageIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
