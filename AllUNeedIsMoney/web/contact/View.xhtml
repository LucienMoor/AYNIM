<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContactLabel_id}"/>
                    <h:outputText value="#{contactController.selected.id}" title="#{bundle.ViewContactTitle_id}"/>
                    <h:outputText value="#{bundle.ViewContactLabel_userid}"/>
                    <h:outputText value="#{contactController.selected.userid}" title="#{bundle.ViewContactTitle_userid}"/>
                    <h:outputText value="#{bundle.ViewContactLabel_contactid}"/>
                    <h:outputText value="#{contactController.selected.contactid}" title="#{bundle.ViewContactTitle_contactid}"/>
                    <h:outputText value="#{bundle.ViewContactLabel_user}"/>
                    <h:outputText value="#{contactController.selected.user}" title="#{bundle.ViewContactTitle_user}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contactController.destroyAndView}" value="#{bundle.ViewContactDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContactEditLink}"/>
                <br />
                <h:commandLink action="#{contactController.prepareCreate}" value="#{bundle.ViewContactCreateLink}" />
                <br />
                <h:commandLink action="#{contactController.prepareList}" value="#{bundle.ViewContactShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContactIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
